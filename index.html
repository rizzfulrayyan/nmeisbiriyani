<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NMEIS BIRIYANI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f4e1c1;
      padding: 20px 40px;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
    }

    header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .menu-item img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .menu-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 500px;
      text-align: left;
    }

    .menu-details h2 {
      margin: 0 0 5px;
      font-size: 1.5rem;
    }

    .menu-details p {
      margin: 0;
      font-weight: bold;
      color: #666;
    }

    .menu-details .description {
      margin-top: 8px;
      font-weight: normal;
      color: #444;
      font-size: 0.95rem;
    }

    .instagram-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #e1306c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .instagram-button:hover {
      background-color: #c41e59;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4e1c1;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
    }

    .easteregg-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
      opacity: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>NMEIS BIRIYANI</h1>
    <img src="https://i.imgur.com/k9jrEnM.png" alt="Biriyani Logo" />
  </header>

  <section class="menu">
    <div class="menu-item">
      <img src="https://www.willflyforfood.net/wp-content/uploads/2022/11/pakistani-food-biryani.jpg" alt="Biriyani Image" />
      <div class="menu-details">
        <h2>Biriyani</h2>
        <p>6 Saudi Riyals</p>
        <p class="description">Homemade biriyani, 100% desi, free extra raita and in a large serving, better than canteen biriyani.</p>
      </div>
    </div>

    <a href="https://instagram.com/nmeisbiriyani" class="instagram-button" target="_blank">
      VISIT INSTAGRAM PAGE
    </a>
  </section>

  <!-- Invisible Easter Egg Button -->
  <a href="easteregg.html" class="easteregg-button" aria-label="Easter Egg"></a>

  <footer>
    © 2025–2026
  </footer>

</body>
</html>
